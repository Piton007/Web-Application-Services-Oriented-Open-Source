<br/>
<h2 class="row justify-content-center">Registro de Repuesto</h2>
<br/>

<div class="col-lg-12" style="margin-top:2px;">
  <form (ngSubmit)="Submit()">
    <div class="row-fluid">
        <div class="form-group col-md-5">
            <label for="repuesto">Repuesto:</label>
            <select  name="repuesto" class="form-control" id="repuesto" [(ngModel)]="repuestoselected" >
              <option *ngFor="let rep of repuestos" [ngValue]="rep">
                {{rep.nombre}}</option>
            </select>  
          </div>
    </div>
    <div class="row-fluid">
      <div class="form-group col-md-5">
          <label for="proveedor">Proveedor:</label>
          <select  name="proveedor" class="form-control" id="proveedor" [(ngModel)]="provselected"  >
            <option *ngFor="let prov of proveedores" [ngValue]="prov">
              {{prov.nombre}}</option>
          </select>  
        </div>
  </div>
  <div class="row-fluid">
    <div class="form-group col-md-5">
        <label for="almacen">Almacen:</label>
        <select  name="almacen" class="form-control" id="almacen" [(ngModel)]="almacenselected"  >
          <option *ngFor="let alm of almacenes" [ngValue]="alm">
            {{alm.nombre_almacen}}</option>
        </select>  
      </div>
</div>
   
    <div class="form-group row-fluid">
      <div class="form-group col-md-5" >
        <label for="cant">Cantidad:</label>
        <input type="number" min=1  class="form-control" id="cant" name="cant" placeholder="Ingrese Cantidad"
        
        required [(ngModel)]="registro.cantidad">
      </div>
    </div>
    
    <div class="row-fluid">
        <div class="form-group col-md-2 col-xs-6" >
        <button  type="submit" class="btn btn-success form-control">Guardar</button>
        </div>
    </div>
   
  </form>

</div>
