<br/>
<h2 class="row justify-content-center">Buscar Servicio por ID</h2>
<br/>
<div>
  <form (ngSubmit)="buscarServicioById()" class="row justify-content-center">
    <div class="form-group col-md-6" >
      <label for ="cod_servicio">ID</label>
      <input type="text" class="form-control" id="cod_servicio" name="cod_servicio" required [(ngModel)]="cod_servicio" placeholder="Ingrese el ID">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-dark">Buscar</button>
    </div>
    
  </form>
</div>
<ul>
  <li *ngIf="servicio" class="row justify-content-center">
    <h4>{{servicio.cod_servicio}} - {{servicio.nombre}} - {{servicio.descripcion}} - {{servicio.cost_serv}}</h4>
  </li>
</ul>
