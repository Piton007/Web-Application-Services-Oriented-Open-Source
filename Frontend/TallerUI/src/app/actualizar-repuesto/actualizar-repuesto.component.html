<dialog open id="dialogo">
  <br/>
  <h2 class="row justify-content-center">Actualizar Repuesto</h2>
  <br/> 

  <div style="margin-top:2px;">
    <form (ngSubmit)="Submit()" method="dialog" >
      <div class="row-fluid">
          <div class="form-group">
              <label for="repuesto">Repuesto:</label>
              <select  name="repuesto" class="form-control" id="repuesto" [(ngModel)]="repuesto.repuesto" >
                <option *ngFor="let rep of repuestos" [ngValue]="rep">
                  {{rep.nombre}}</option>
              </select>  
            </div>
      </div>
      <div class="row-fluid">
        <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <select  name="proveedor" class="form-control" id="proveedor" [(ngModel)]="repuesto.provedor"  >
              <option *ngFor="let prov of proveedores" [ngValue]="prov">
                {{prov.nombre}}</option>
            </select>  
          </div>
    </div>
    <div class="row-fluid">
      <div class="form-group">
          <label for="almacen">Almacen:</label>
          <select  name="almacen" class="form-control" id="almacen" [(ngModel)]="repuesto.almacen"  >
            <option *ngFor="let alm of almacenes" [ngValue]="alm">
              {{alm.nombre_almacen}}</option>
          </select>  
        </div>
  </div>
    
      <div class="form-group row-fluid">
        <div class="form-group" >
          <label for="cant">Cantidad:</label>
          <input type="number" min=1  class="form-control" id="cant" name="cant" placeholder="Ingrese Cantidad"
          
          required [(ngModel)]="repuesto.cantidad">
        </div>
      </div>
      
      <div class="row mx-1">
          <div class="form-group" >
          <button  type="submit" class="btn large btn-success form-control">Guardar</button>
          </div>
          
        </div>
    
    </form>

  </div>

</dialog>
