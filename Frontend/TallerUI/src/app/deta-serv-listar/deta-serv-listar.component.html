<br/>
<h2 class="row justify-content-center">Detalle Servicios</h2>
<br/>

<div class="table-responsive-md mx-3">
    <br/>
    <div class="col-md-4  ">
        <a class="btn btn-outline-success pull-right"  routerLink="/detalleServ/nuevo" >
            <i class="material-icons small">add</i>
          Crear</a>
     </div>
     <br/>
  <table class="table" >
    <thead class="thead-dark">
      <tr> 
        <th scope="col">Id</th>
        <th scope="col">Servicio</th>
        <th scope="col">Repuesto</th>
        <th scope="col">Tecnico</th>
        <th scope="col">Costo</th>
        <th scope="col">Fecha</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detserv of detservs">
        <th scope="row">{{detserv.cod_det_serv}}</th>
        <td>{{detserv.servicio.cod_servicio}}</td>
        <td>{{detserv.repuesto.nombre}}</td>
        <td>{{detserv.tecnico.nombres_tecnico}}</td>
        <td>{{detserv.cost_detalle}}</td>
        <td>{{detserv.fech_serv}}</td>
        <td>{{detserv.cant_rep}}</td>
      </tr>
    </tbody>
  </table>
</div>
