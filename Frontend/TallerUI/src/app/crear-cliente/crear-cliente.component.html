<br/>
<h2>Registro de Clientes</h2>
<br/>
<div>
  <form (ngSubmit)="registrarCliente()">
    <div class="form-group col-md-6">
      <label for="nombre">Nombres :</label>
      <input type="text" class="form-control" id="nombre" name="nombre" 
      placeholder="Ingrese sus nombres" required [(ngModel)]="cliente.nombre">
    </div>
    <div class="form-group col-md-6">
       <label for="apellido">Apellidos :</label>
        <input type="text" class="form-control" id="apellido" 
      name="apellido" placeholder="Ingrese sus apellidos"
      required [(ngModel)]="cliente.apellido">
    </div>
    <div class="form-group col-md-6">
        <label for="dni">DNI :</label>
         <input type="text" class="form-control" id="dni" 
       name="dni" placeholder="Ingrese su dni"
       required [(ngModel)]="cliente.dni">
     </div>
     <div class="form-group col-md-6">
        <label for="telefono">Tel√©fono :</label>
         <input type="text" class="form-control" id="telefono" 
       name="telefono" placeholder="Ingrese su telefono"
       required [(ngModel)]="cliente.telefono">
     </div>
     <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
