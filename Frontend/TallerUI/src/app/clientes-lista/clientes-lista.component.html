<br/>
<h2 class="row justify-content-center">Clientes</h2>
<br/>

<div  style="margin-top:10px;">
    <div class="row mx-1 mb-4">
       
    <div class="input-group col-md-4 offset-md-4">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Cliente</span>
      </div>
      <input type="text" class="form-control" placeholder="Ingrese Nombre" aria-label="Repuesto" aria-describedby="basic-addon1"
      (keyup)=Buscar() [(ngModel)]="cliselect">
    </div>
    
  </div>

<br/>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">DNI</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
</table>
<div *ngFor="let cliente of clientes">
  <app-cliente-detalle [cliente]='cliente'></app-cliente-detalle>
</div>
