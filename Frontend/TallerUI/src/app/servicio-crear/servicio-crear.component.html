<dialog open id="dialogo">
  <br/>
  <h2 class="row justify-content-center">Registro de Servicio</h2>
  <br/> 

  <div style="margin-top:2px;">
    <form (ngSubmit)="registrarServicio()" method="dialog" >
      <div class="row-fluid">
          <div class="form-group">
            <label for="descripcion">Descripcion :</label>
            <textarea class="form-control" rows="3" id="descripcion" 
            name="descripcion" placeholder="Ingrese descripcion"
            required [(ngModel)]="servicio.descripcion"></textarea>
            </div>
      </div>
      <div class="row-fluid">
        <div class="form-group">
          <label for="cost_serv">Costo Total :</label>
          <input type="text" class="form-control" id="cost_serv" 
        name="cost_serv" 
        required [(ngModel)]="servicio.cost_serv">
          </div>
    </div>

      <div class="row mx-1">
          <div class="form-group" >
          <button  type="submit" class="btn btn-success form-control">Guardar</button>
          </div>
          <div class="form-group " >
          
            <button  type="submit" class="btn btn-primary form-control" (click)="control()">Cancel</button>
          </div>
        </div>
    
    </form>

  </div>

</dialog>
