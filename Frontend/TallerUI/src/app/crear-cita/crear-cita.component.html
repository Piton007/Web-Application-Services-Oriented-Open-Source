<dialog open id="dialogo">

  <br/>
  <h2>Registro de Citas</h2>
  <br/>
  <div>
    <form (ngSubmit)="registrarCita()" method="dialog">
      <div class="row-fluid">
        <div class="form-group ">
            <label for="vehiculo">placa vehiculo</label>
            <select  name="vehiculo" class="form-control" id="vehiculo" [(ngModel)]="vehiculoselected"  >
              <option *ngFor="let veh of vehiculos" [ngValue]="veh">
                {{veh.numero_placa}}</option>
            </select>  
          </div>
      </div>
      <div class="row-fluid">
        <div class="form-group ">
            <label for="asistente">Asistente</label>
            <select  name="asistente" class="form-control" id="asistente" [(ngModel)]="asistenteselected"  >
              <option *ngFor="let asi of asistentes" [ngValue]="asi">
                {{asi.nombre_asistente}}</option>
            </select>  
          </div>
      </div>
      <div class="form-group ">
          <label for="descripcion">descripcion :</label>
          <textarea type="text" class="form-control" id="descripcion" 
        name="descripcion" placeholder="Ingrese su descripcion"
        required [(ngModel)]="cita.descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha cita :</label>
        <input type="date" class="form-control" id="fecha" 
      name="fecha" placeholder="Ingrese la fecha de la cita "
      required [(ngModel)]="cita.fecha_reserva">
    </div>
      


    <div class="row mx-2">
      <div class="form-group mr-3" >
      <button  type="submit" class="btn small btn-success form-control">Guardar</button>
      </div>
      <div class="form-group " >
      
        <button  type="submit" class="btn small btn-primary form-control" (click)="control()">Cancel</button>
      </div>
    </div>

    </form>
  </div>
</dialog>
