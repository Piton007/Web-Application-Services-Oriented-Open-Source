<br/>
<h2>Registro de Citas</h2>
<br/>
<div>
  <form (ngSubmit)="registrarCita()">
    <div class="row-fluid">
      <div class="form-group col-md-6">
          <label for="numero_placa">placa vehiculo</label>
          <select  name="numero_placa" class="form-control" id="numero_placa" [(ngModel)]="vehiculoselected"  >
            <option *ngFor="let model of modelos" [ngValue]="model">
              {{model.numero_placa}}</option>
          </select>  
        </div>
    </div>
    <div class="row-fluid">
      <div class="form-group col-md-6">
          <label for="asistente">nombre asistente</label>
          <select  name="asistente" class="form-control" id="asistente" [(ngModel)]="asistenteselected"  >
            <option *ngFor="let model of asistente" [ngValue]="model">
              {{model.nombre_asistente}}</option>
          </select>  
        </div>
    </div>


    <div class="form-group col-md-6">
        <label for="descripcion">descripcion :</label>
         <input type="text" class="form-control" id="descripcion" 
       name="descripcion" placeholder="Ingrese su descripcion"
       required [(ngModel)]="cita.descripcion">
     </div>
     
     <div class="form-group col-md-6">
        <label for="telefono">Tel√©fono :</label>
         <input type="text" class="form-control" id="telefono" 
       name="telefono" placeholder="Ingrese su telefono"
       required [(ngModel)]="cliente.telefono">
     </div>
     <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
